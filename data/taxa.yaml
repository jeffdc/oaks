# Quercus Taxonomy Reference Data
# Hierarchy: Genus (Quercus) -> Subgenus -> Section -> Subsection -> Complex
#
# Instructions:
# - Edit this file to add/correct taxa
# - 'parent' refers to the parent taxon name (e.g., section's parent is its subgenus)
# - 'author' is the taxonomic authority (optional)
# - 'notes' for any additional information (optional)
#
# Import with: oak taxa import data/taxa.yaml

subgenera:
  - name: Cerris
    author: null
    notes: exclusively Eurasian ‘Old World clade’ (or ‘mid-latitude clade’)

  - name: Quercus
    author: null
    notes: High latitude or New World

sections:
  # Sections under Cerris
  - name: Cerris
    parent: Cerris
    author: null
    notes: Cerris oaks (Menitsky’s section Cerris plus Q. suber)

  - name: Ilex
    parent: Cerris
    author: null
    notes: Ilex oaks (Menitsky’s subgenus Heterobalanus minus Q. suber)

  - name: Cyclobalanopsis
    parent: Cerris
    author: null
    notes: the cycle-cup oaks of East Asia (former [sub]genus Cyclobalanopsis of Ørsted, Camus, Schwarz, Menitsky, and Nixon)

  # Sections under Quercus
  - name: Lobatae
    parent: Quercus
    author: null
    notes: North American red oaks (= Trelease’s subgenus Erythrobalanus)

  - name: Ponticae
    parent: Quercus
    author: null
    notes: Western Eurasian-Western North American disjunct

  - name: Protobalanus
    parent: Quercus
    author: null
    notes: Intermediate oaks

  - name: Quercus
    parent: Quercus
    author: null
    notes: All white oaks from North America (= Trelease’s subgenus Leucobalanus) and Eurasia (= Menitsky’s section Quercus)

  - name: Virentes
    parent: Quercus
    author: null
    notes: American “southern live oaks”

