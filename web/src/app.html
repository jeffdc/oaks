<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A comprehensive guide to oak species (genus Quercus) featuring detailed information on taxonomy, morphology, distribution, and hybrid relationships." />
		<meta name="keywords" content="oak, Quercus, oak species, tree identification, botany, taxonomy" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Recover from stale chunk references after deploys
			// When browser has cached HTML referencing old chunk hashes,
			// a hard reload fetches fresh HTML with correct references
			window.addEventListener('error', function(e) {
				if (e.message && e.message.includes('dynamically imported module')) {
					window.location.reload();
				}
			});
		</script>
	</body>
</html>
