name: Daily API Backup

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  backup:
    name: Create Volume Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create volume snapshot
        run: flyctl volumes snapshots create vol_r63wgdmyjzn63wjr -a oak-compendium-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: List recent snapshots
        run: flyctl volumes snapshots list vol_r63wgdmyjzn63wjr -a oak-compendium-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
