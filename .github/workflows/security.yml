name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Audit (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run npm audit
        working-directory: web
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (strict - moderate+)
        working-directory: web
        run: npm audit --audit-level=moderate || echo "::warning::Moderate or above vulnerabilities found"

  go-verify:
    name: Go Module Verify (CLI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: cli/go.sum

      - name: Verify Go modules
        working-directory: cli
        run: go mod verify

      - name: Check for vulnerabilities
        working-directory: cli
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  pip-audit:
    name: Pip Audit (Scraper)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install scraper dependencies
        run: pip install -r scrapers/oaksoftheworld/requirements.txt

      - name: Run pip-audit
        run: pip-audit
        continue-on-error: true
